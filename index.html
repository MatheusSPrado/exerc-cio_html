<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <head>
        <h1>Formulário de cadastro</h1>
    </head>
    <form>
        <label for="name_form">Nome: </label>
        <input id="name_form" type="text" />
        <br />
        <label for="email_form">E-mail: </label>
        <input id="email_form" type="email">
        <br />
        <label for="password_form">Senha: </label>
        <input id="password_form" type="password">
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
